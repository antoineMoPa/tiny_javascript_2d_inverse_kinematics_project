<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>echo "meow" | /bin/cat</title>
  <style>
    /* Minimal CSS normalization */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: url(./images/background.jpg) no-repeat center center fixed;
    }

    canvas {
      display: block; /* Removes inline gap below the canvas */
      width: 100%;
      height: 100%;
    }

    .qrcode {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <img src="./images/qr.svg" class="qrcode" onmousedown="event.target.remove()"/>
  <script src="./math.min.js"></script>
  <canvas id="animationCanvas"></canvas>
  <script src="bone.js"></script>
  <script src="cat.js"></script>
</body>
</html>
